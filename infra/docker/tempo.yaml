server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
    zipkin:
      endpoint: 0.0.0.0:9411

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

# Disable metrics-generator for simple local setup
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal

# Use simple in-memory ring for single instance
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - localhost:7946
